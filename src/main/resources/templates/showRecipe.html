<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dein Rezeptemanager</title>
</head>
<body>
<a href="/">Zur√ºck</a><br/>
<a th:href="@{/recipe/edit(id=${recipe.recipeId})}" th:text="Bearbeiten"></a>
<h1 th:text="${recipe.name}"></h1>
<h2>Allgemeines</h2>
<ul>
  <li th:text="'Beschreibung: ' + ${recipe.description}"></li>
  <li th:text="'Anzahl Portionen: ' + ${recipe.portions}"></li>
</ul>
<h2>Zutaten</h2>
<ul>
  <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.toString()}"></li>
</ul>
<h2>Anweisungen</h2>
<ol>
  <li th:each="direction : ${recipe.directions}" th:text="${direction.description}">
</ol>
</body>
</html>
