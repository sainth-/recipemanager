<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dein Rezeptemanager</title>
</head>
<body>
<h1>Dein Rezeptemanager</h1>
<a href="/">Zurück</a>
<div class="container">
  <div>
    <form action="#" th:action="@{/unit/create}" th:object="${unit}" method="post" >
      <div class="form-group">
        <label th:for="name">Name:</label><input type="text" class="form-control" th:field="*{name}"/><br>
      </div>
      <button type="submit" class="btn btn-primary">Speichern</button>
    </form>
  </div>
  <div>
    <ul>
      <li th:each="unit : ${units}"><label th:text="${unit.name}"></label> <a th:href="@{/unit/delete(name=${unit.name})}" th:text="Löschen"></a></li>
    </ul>
  </div>
</div>
</body>
</html>
