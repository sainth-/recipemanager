<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
  <title>Mein Rezeptemanager</title>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="lead">
  <section class="section">
    <div class="container">
      <div>
        <h2 class="title">Neue Maßeinheit</h2>
        <form action="#" th:action="@{/unit/create}" th:object="${unit}" method="post">
          <div class="field is-horizontal is-grouped">
            <p class="control">
              <input class="input" type="text" th:field="*{name}" placeholder="Maßeinheit">
            </p>
            <p class="control">
              <button class="button is-primary">Hinzufügen</button>
            </p>
          </div>
        </form>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <h2 class="title">Maßeinheiten</h2>
      <ul>
        <li th:each="unit : ${units}">
          <span class="tag is-medium" th:text="${unit.name}"></span>
          <a th:href="@{/unit/delete(name=${unit.name})}"><i class="fas fa-trash-alt"></i></a>
        </li>
      </ul>
    </div>
  </section>
</div>
</body>
</html>
