<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
  <title>Mein Rezeptemanager</title>
</head>
<body>
<nav th:replace="fragments/header :: header"></nav>
<div class="lead">
  <section class="section">
    <div class="container">
      <h1 class="title">Rezepte</h1>
      <table class="table is-fullwidth is-hoverable">
        <thead>
        <tr>
          <th>Rezeptname</th>
          <th>Aktionen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
          <td>
            <a th:href="@{/recipe/show(id=${recipe.recipeId})}" th:text="${recipe.name}"></a>
          </td>
          <td>
            <a th:href="@{/recipe/edit(id=${recipe.recipeId})}"><i class="fas fa-edit"></i></a>
            <a th:href="@{/recipe/delete(id=${recipe.recipeId})}"><i class="fas fa-trash-alt"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</div>
<script>document.addEventListener('DOMContentLoaded', () => {
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  if ($navbarBurgers.length > 0) {
    $navbarBurgers.forEach(el => {
      el.addEventListener('click', () => {
        const target = el.dataset.target;
        const $target = document.getElementById(target);
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
      });
    });
  }
});</script>
</body>
</html>
