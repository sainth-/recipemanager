<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Dein Rezeptemanager</title>
</head>
<body>
<h1>Dein Rezeptemanager</h1>
<a href="/recipe/create">Neues Rezept</a>
<a href="/unit/show">Maßeinheiten</a>
<div class="container">
  <ul>
    <li th:each="recipe : ${recipes}">
      <a th:href="@{/recipe/show(id=${recipe.recipeId})}" th:text="${recipe.name}"></a> <a
        th:href="@{/recipe/delete(id=${recipe.recipeId})}" th:text="Löschen"></a>
    </li>
  </ul>
</div>
</body>
</html>
